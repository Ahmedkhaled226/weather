<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">


</head>

<body>


    <nav class="navbar navbar-expand-lg site-header " id="navbar-example">
        <div class="container">
            <a class="branding d-flex px-5 mx-4" href="/" data-ur1313m3t="true">
                <img src="https://routeweather.netlify.app/images/logo@2x.png" alt="" class="logo" width="64"
                    height="38">
                <div class="logo-type px-1">
                    <h1 class="site-title px-2">Weather</h1>
                    <small class="site-description px-2">tagline goes here</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse position-relative  " id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-lg-0 menu a-al p-5">
                    <li class="nav-item  position-relative menu-item current-menu-item a-ul ">
                        <a class="nav-link act text-capitalize scrollto" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item position-relative menu-item a-ul ">
                        <a class="nav-link text-capitalize  scrollto act2 " aria-current="page" href="">news</a>
                    </li>
                    <li class="nav-item position-relative menu-item  a-ul">
                        <a class="nav-link text-capitalize scrollto act2 " aria-current="page" href="">live camera</a>
                    </li>
                    <li class="nav-item position-relative menu-item a-ul ">
                        <a class="nav-link text-capitalize scrollto act2" aria-current="page" href="">photos</a>
                    </li>
                    <li class="nav-item position-relative menu-item a-ul ">
                        <a class="nav-link text-capitalize scrollto act2" aria-current="page" href="">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="hero">
            <div class="container">
                <div class="find-location">
                    <input type="text" placeholder="Find your location..." id="search">
                    <input type="button" value="Find" id="submit">
                </div>
            </div>
        </div>


        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container" id="forecast">
                    <div class="today forecast">
                        <div class="forecast-header" id="today">
                            <div class="day">Thursday</div>
                            <div class=" date">13June</div>
                        </div> <!-- .forecast-header -->
                        <div class="forecast-content" id="current">
                            <div class="location">Cairo</div>
                            <div class="degree">
                                <div class="num">38.3<sup>o</sup>C</div>

                                <div class="forecast-icon">
                                    <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="90">
                                </div>

                            </div>
                            <div class="custom">Sunny</div>
                            <span><img src="https://routeweather.netlify.app/images/icon-umberella@2x.png" alt=""
                                    width="21" height="21">20%</span>
                            <span><img src="https://routeweather.netlify.app/images/icon-wind@2x.png" alt="" width="23"
                                    height="21">18km/h</span>
                            <span><img src="https://routeweather.netlify.app/images/icon-compass@2x.png" alt=""
                                    width="21" height="21">East</span>
                        </div>
                    </div>
                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">Friday</div>
                        </div> <!-- .forecast-header -->
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                            </div>
                            <div class="degree">45.2<sup>o</sup>C</div>
                            <small>27.8<sup>o</sup></small>
                            <div class="custom">Sunny</div>
                        </div>
                    </div>
                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">Saturday</div>
                        </div> <!-- .forecast-header -->
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                            </div>
                            <div class="degree">45.2<sup>o</sup>C</div>
                            <small>29.4<sup>o</sup></small>
                            <div class="custom">Sunny</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>









    </header>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
